apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.local.ruizops.com`)
      kind: Rule
      services:
        - name: grafana
          port: 3000
  tls:
    secretName: grafana-tls
