apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 12h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.2.0"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: kube-prometheus-stack

    grafana:
      fullnameOverride: grafana
      enabled: true
      admin:
        existingSecret: grafana-admin-credentials
        userKey: admin-user
        passwordKey: admin-password
      ingressRoute:
        enabled: false
      serviceMonitor:
        enabled: true
      persistence:
        enabled: true
        type: pvc
        storageClassName: "nfs-client" # Explicitly set to nfs-client
        accessModes:
          - ReadWriteMany # Changed to ReadWriteMany for NFS
        size: 20Gi
        finalizers:
          - kubernetes.io/pvc-protection
      # Security context to work with NFS
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
        fsGroupChangePolicy: "OnRootMismatch"
      # Disable initChownData since we're setting fsGroup
      initChownData:
        enabled: false
      defaultDashboardsEnabled: true
      forceDeployDashboards: true
      # Dashboard provider configuration
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "sidecarProvider"
              orgId: 1
              folder: "Kubernetes"
              type: file
              disableDeletion: false
              allowUiUpdates: true
              updateIntervalSeconds: 30
              options:
                path: /tmp/dashboards
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          searchNamespace: ALL
          folder: /tmp/dashboards
          # Add this line to disable auto-provider creation:
          provider:
            disableDelete: false
            allowUiUpdates: true
            folder: Kubernetes

    prometheus:
      fullnameOverride: prometheus
      enabled: true
      ingress:
        enabled: false

      prometheusSpec:
        storageSpec:
          ## Using PersistentVolumeClaim
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 8Gi
            selector: {}

        # pvc retention policy for prometheus
        persistentVolumeClaimRetentionPolicy:
          whenDeleted: Retain
          whenScaled: Retain

    alertmanager:
      fullnameOverride: alertmanager
      enabled: true
      ingress:
        enabled: false

        # pvc retention policy for alertmanager
        persistentVolumeClaimRetentionPolicy:
          whenDeleted: Retain
          whenScaled: Retain

    kubeApiServer:
      enabled: true

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
