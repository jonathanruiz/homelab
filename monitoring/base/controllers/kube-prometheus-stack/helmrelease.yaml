apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 12h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "72.3.0"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: kube-prometheus-stack

    grafana:
      fullnameOverride: grafana
      enabled: true
      admin:
        existingSecret: grafana-admin-credentials
        userKey: admin-user
        passwordKey: admin-password
      ingressRoute:
        enabled: false

    prometheus:
      fullnameOverride: prometheus
      enabled: true
      ingress:
        enabled: false

      prometheusSpec:
        storageSpec:
          ## Using PersistentVolumeClaim
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 8Gi
            selector: {}

        # pvc retention policy for prometheus
        persistentVolumeClaimRetentionPolicy:
          whenDeleted: Retain
          whenScaled: Retain

    alertmanager:
      fullnameOverride: alertmanager
      enabled: true
      ingress:
        enabled: false

        # pvc retention policy for alertmanager
        persistentVolumeClaimRetentionPolicy:
          whenDeleted: Retain
          whenScaled: Retain

    kubeApiServer:
      enabled: true

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
