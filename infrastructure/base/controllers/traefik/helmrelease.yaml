apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  releaseName: traefik
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      version: 35.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  values:
    globalArguments:
      - "--global.checknewversion=false" # Disable version check
      - "--global.sendanonymoususage=false" # Disable anonymous usage statistics

    additionalArguments:
      - "--providers.kubernetescrd" # Enable Kubernetes CRD provider
      - "--log.level=INFO" # Set log level to INFO

    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true

    ingressRoute:
      dashboard:
        enabled: true
        entryPoints:
          - websecure
        routes:
          - match: Host(`traefik.local.ruizops.com`)
            kind: Rule
            services:
              - name: api@internal
                kind: TraefikService
        tls:
          secretName: traefik-tls

    rbac:
      enabled: true

    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
      labels: {}
      loadBalancerIP: "10.0.50.2"
      externalIPs: []
