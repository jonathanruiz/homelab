apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-release
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
  values:
    # According to the cert-manager Helm chart values, this is new way to enable the CRDs
    crds:
      enabled: true
      keep: true
    prometheus:
      enabled: false
