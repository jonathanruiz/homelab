apiVersion: helm.toolkit.fluxcd.io/v2s
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1h
  releaseName: grafana
  targetNamespace: grafana
  chart:
    spec:
      chart: grafana
      version: 8.13.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
